<mat-toolbar color="primary" class="toolbar">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Investment Dashboard</span>
  <span class="toolbar-spacer"></span>
  <button mat-icon-button>
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/portfolio" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        <span>Portfolio Overview</span>
      </a>
      <a mat-list-item routerLink="/investments" routerLinkActive="active">
        <mat-icon>trending_up</mat-icon>
        <span>Investment Management</span>
      </a>
      <a mat-list-item routerLink="/planning" routerLinkActive="active">
        <mat-icon>account_balance</mat-icon>
        <span>Financial Planning</span>
      </a>
      <a mat-list-item routerLink="/analytics" routerLinkActive="active">
        <mat-icon>analytics</mat-icon>
        <span>Reports & Analytics</span>
      </a>
      <a mat-list-item routerLink="/settings" routerLinkActive="active">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
