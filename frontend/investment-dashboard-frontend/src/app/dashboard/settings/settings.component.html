<div class="settings-container">
  <div class="page-header">
    <h1>Account Settings</h1>
    <p class="subtitle">Manage your profile and preferences</p>
  </div>

  <mat-card class="settings-card">
    <mat-card-header>
      <mat-card-title>Preferences</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill" class="settings-field">
        <mat-label>Preferred Currency</mat-label>
        <mat-select [(ngModel)]="selectedCurrency" (ngModelChange)="onCurrencyChange($event)" name="currency">
          <mat-option *ngFor="let currency of availableCurrencies" [value]="currency.value">
            {{ currency.viewValue }}
          </mat-option>
        </mat-select>
        <mat-hint>This currency will be used for displaying values across the dashboard.</mat-hint>
      </mat-form-field>

      <mat-slide-toggle [(ngModel)]="darkMode" (change)="onDarkModeChange($event.checked)" color="primary" class="settings-field" name="darkMode">
        Dark Mode
      </mat-slide-toggle>

      <!-- Additional preferences can go here -->

    </mat-card-content>
  </mat-card>

  <!-- Add other sections like Profile Information, Security, etc. later -->

</div>
