<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
    <!-- Background circle -->
    <circle cx="250" cy="250" r="230" fill="#f8f9fa" />
    <circle cx="250" cy="250" r="210" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" />

    <!-- Main growth chart line -->
    <path d="M 100,350 Q 150,280 200,260 T 300,210 T 400,150"
          fill="none"
          stroke="#2563eb"
          stroke-width="8"
          stroke-linecap="round" />

    <!-- Secondary line (diversification) -->
    <path d="M 100,320 Q 150,330 200,300 T 300,270 T 400,200"
          fill="none"
          stroke="#10b981"
          stroke-width="6"
          stroke-linecap="round"
          stroke-dasharray="0" />

    <!-- Data points on main line -->
    <circle cx="150" cy="280" r="8" fill="#2563eb" />
    <circle cx="200" cy="260" r="8" fill="#2563eb" />
    <circle cx="300" cy="210" r="8" fill="#2563eb" />
    <circle cx="400" cy="150" r="8" fill="#2563eb" />

    <!-- Data points on secondary line -->
    <circle cx="150" cy="330" r="6" fill="#10b981" />
    <circle cx="200" cy="300" r="6" fill="#10b981" />
    <circle cx="300" cy="270" r="6" fill="#10b981" />
    <circle cx="400" cy="200" r="6" fill="#10b981" />

    <!-- Magnifying glass element -->
    <circle cx="200" cy="250" r="60" fill="rgba(255,255,255,0.7)" stroke="#718096" stroke-width="3" />
    <line x1="240" y1="290" x2="280" y2="330" stroke="#718096" stroke-width="8" stroke-linecap="round" />

    <!-- Abstract coin/investment symbols -->
    <circle cx="120" cy="200" r="15" fill="#fbbf24" stroke="#d97706" stroke-width="2" />
    <circle cx="350" cy="300" r="15" fill="#fbbf24" stroke="#d97706" stroke-width="2" />
    <circle cx="370" cy="180" r="15" fill="#fbbf24" stroke="#d97706" stroke-width="2" />

    <!-- App name text (optional - can be removed if you prefer a symbol-only logo) -->
    <text x="250" y="400" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#1e293b">InvestTrack</text>
</svg>