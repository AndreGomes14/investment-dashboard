spring.application.name=investment-dashboard-backend

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/investment_dashboard
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.yourdomain.investment=DEBUG

# Application-specific properties
app.security.jwt.secret=your-secret-key-here-should-be-at-least-32-characters
app.security.jwt.expiration-ms=86400000